<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <form id="form" class="form-container" action="">
                    <h1>SignUp </h1>
                     <div id="flip">Account Info</div>
                      <div id="panel">
                    <div class="form-group">
                        
                        <label for="inEmail">Username</label>
                        <input type="email" class="form-control" name="inusername" id="inusername" placeholder="Enter Username" data-toggle="tooltip" data-placement="bottom" title="Enter Username" >
                    </div>
                    <div class="form-group">
                        <label for="inEmail">Email Address</label>
                        <input type="email" class="form-control" name="inEmail" id="inEmail" placeholder="Enter your email-id" data-toggle="tooltip" data-placement="bottom" title="Enter email-id" >
                    </div>
                    <div class="form-group">
                        <label for="inPassword">Password</label>
                        <input type="password" class="form-control" name="inPassword" id="inPassword" placeholder="Enter password" data-toggle="tooltip" data-placement="bottom" title="Enter password" >
                    </div>
                  </div>
                  
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="checkin" id="checkin"> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit </button>
                </form>

            </div>
          </div>
            
        
    </div>
